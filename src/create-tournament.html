<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament</title>
</head>
<body>
    <h1>Create Your Tournament</h1>

    <!-- Rule Set Dropdown -->
    <label for="ruleSetSelect">Select Rule Set:</label>
    <select id="ruleSetSelect" multiple>
        <option value="reverse-speed">Reverse Speed</option>
        <option value="rise-of-the-commons">Rise of the Commons</option>
        <option value="silenced-summoners">Silenced Summoners</option>
        <option value="spreading-fury">Spreading Fury</option>
        <option value="stampede">Stampede</option>
        <option value="standard">Standard</option>
        <option value="super-sneak">Super Sneak</option>
        <option value="taking-sides">Taking Sides</option>
    </select>

    <!-- Selected Rules List -->
    <h3>Selected Rule Sets:</h3>
    <ul id="selectedRulesContainer"></ul>

    <script>
        const ruleSetSelect = document.getElementById('ruleSetSelect');
        const selectedRulesContainer = document.getElementById('selectedRulesContainer');

        ruleSetSelect.addEventListener('change', () => {
            // Get selected options as an array
            const selectedOptions = Array.from(ruleSetSelect.selectedOptions);

            // Clear previous list of selected rules
            selectedRulesContainer.innerHTML = '';

            // Display up to six selected rules
            selectedOptions.slice(0, 6).forEach(option => {
                const li = document.createElement('li');
                li.textContent = option.text; // Add the option text to the list item
                selectedRulesContainer.appendChild(li); // Append the list item to the container
            });
        });
    </script>
</body>
</html>
